<mat-nav-list appAccordion>

    <h3 mat-subheader style="color: #E8EFF7">Administracion</h3>
    <mat-list-item appAccordionLink *ngFor="let menuitem of menuItems.getMenuitem()" >
        <a class="" appAccordionToggle [routerLink]="['/', menuitem.state]" *ngIf="menuitem.type === 'admin'">
            <mat-icon  mat-list-icon>{{ menuitem.icon }}</mat-icon> 
            <span mat-line>{{ menuitem.name }}</span> 
            <span fxFlex></span> 
            <span class="label label-{{ badge.type }}" *ngFor="let badge of menuitem.badge">{{ badge.value }}</span> 
        </a> 

        
    </mat-list-item>

</mat-nav-list>
